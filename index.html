    <!--custom-->
    <!--script src="js/env.js"></script-->
    <script src = "js/main.js"></script>
    <link rel="stylesheet" href="./style/main.css">
  </head>
  <body  du-scroll-container id="scroll-container">
    <div id="header">

          <div id="logo"><a href="#!"><!--img ng-src="{{model.static.logo}}"-->ICER</a></div>
          <div id="right-menu" >
            <div ng-if="!model.shrink">
              <div ng-repeat="item in model.static.menu">
                <div  ng-class="model.active!='' && item.link.endsWith(model.active)? 'active-menu': ''"><a href="{{item.link}}">{{item.name}}</a></div>
              </div>
            </div>
            <div id="collapsed-menu"><i class="fa fa-bars" ng-click="model.menu_open= true"></i></div>
          </div>

    </div>
    <div id="side-menu" ng-class="model.menu_open? 'menu-open':'menu-closed'">
      <div id="close-menu" ng-click="model.menu_open=false"><i class="fa fa-times"></i></div>
      <div id="menu-content">
        <div ng-repeat = "item in model.static.menu">
          <div class="upper side-menu-section"><a ng-if="item.link" href="{{item.link}}" target="{{item.link.startsWith('#!')? '':'_blank'}}" >{{item.title}}</a><span ng-if="!item.link">{{item.title}}</span></div>
          <div class="side-menu-subsection" ng-if="item.children.length > 0">
            <div class="side-menu-item" ng-repeat="entry in items">
              <a href="{{entry.link}}" target="{{entry.link.startsWith('#!')? '':'_blank'}}" ng-click="menu_item_click(entry.active_section, entry.active_subsection)"><div markdown-it="model.lang=='en'? entry.en : entry.fr"></div></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="scroll-anchor"></div>
    <div id="view-content">
      <ng-view class="col-md-12 col-sm-12 col-lg-10 offset-lg-1"  autoscroll="true"></ng-view>
    </div>
    <div id="footer">
      <div id="social">
        <div ng-repeat="elem in model.static.footer.links" style="display:inline-block">
          <a href="{{elem.link}}" target="blank"><i class="{{elem.icon}}"></i></a>
        </div>
      </div>
    </div>
  </body>
</html>
